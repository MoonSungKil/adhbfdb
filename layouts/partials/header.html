<div class="journal_header">
  <header class="journal_header_link">
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  </header>
  <div class="journal_header_lists">
    <ul class="journal_header_ul">
      <li><a href="{{ .Site.BaseURL }}{{ "/journals" | relURL }}">Journals</a></li>
      {{ range $name, $taxonomy := .Site.Taxonomies }}
      <li><a href="{{ (printf "/%s/" $name) | relLangURL }}">{{ $name | title }}</a></li>
    {{ end }}
    
    </ul>
  </div>
</div>
